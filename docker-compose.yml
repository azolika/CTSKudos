version: "3.9"

services:
  # Backend API Service
  backend:
    build: .
    container_name: kudos_backend
    restart: unless-stopped
    ports:
      - "8005:8005"
    env_file:
      - .env
    depends_on:
      - mariadb
    volumes:
      - ./config.json:/app/config.json
      - ./config_generated.json:/app/config_generated.json

  # Database Service
  mariadb:
    image: mariadb:10.11
    container_name: kudos_db
    restart: unless-stopped
    ports:
      - "9006:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_pass}
      MYSQL_DATABASE: ${DB_NAME:-kudos_db}
      MYSQL_USER: ${DB_USER:-kudos_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-kudos_pass}
      MARIADB_ROOT_HOST: '%'
    volumes:
      - kudos_data:/var/lib/mysql

  # Frontend UI Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: kudos_frontend
    restart: unless-stopped
    ports:
      - "9005:80"
    depends_on:
      - backend

volumes:
  kudos_data:
